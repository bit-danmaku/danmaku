syntax = "proto3";

package kafkaconsumer;

option go_package = "./;kafkaconsumer";

import "common/danmaku.proto";

service KafkaConsumer {
	rpc PostDanmaku(PostRequest) returns (PostResponse) {};
}

message PostRequest {
        uint64 ChannelID = 1;
        common.Danmaku Danmaku = 2;
}

message PostResponse{
        uint64 code = 1;
        string msg = 2;
}
