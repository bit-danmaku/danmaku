syntax = "proto3";

package kafkaconsumer;

option go_package = "./;kafkaconsumer";

service KafkaConsumer {
	rpc GetMessage(CallRequest) returns (CallResponse) {}
        rpc PostMessage(PostRequest) returns (CallResponse) {}
}

message CallRequest {
	string name = 1;

}

message CallResponse {
	string msg = 1;
}

message PostRequest{
  
}

